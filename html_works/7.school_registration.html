<body>
    <h1>After School Club Registration Form</h1>
    <label for="">Student's Name</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last"><br><br>

    <label for="">Student's Birth Date</label><br>
    <input type="date"><br><br>

    <label for="">Student's Grade</label><br>
    <select name="" id="">
        <option value="">Kindergarden</option>
    </select><br><br>

    <label for="">Which sessions will your student attend?</label><br><br>
    <input type="radio"><label for="">full time before school care only</label><br>
    <input type="radio"><label for="">full time after school time only</label><br>
    <input type="radio"><label for="">full time before and after school care</label><br>
    <input type="radio"><label for="">drop in before and after school care</label><br><br>

    <label for="">Please indicate any known allergies or special needs</label><br>
    <textarea name="" id="" cols="30" rows="5"></textarea><br><br>
    
    <label for="">Parent/Guardian Name</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last"><br><br>

    <label for="">Parent/Guardian Number</label><br>
    <input type="text" placeholder="##########"><br><br>
    <label for="">Additional Phone Number</label><br>
    <input type="text" placeholder="##########"><br><br>

    <label for="">Email</label><br>
    <input type="email"><br><br>

    <h1>Authorized Pick Up List</h1><hr><br>
    <label for="">Name</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last"><br><br>
    <label for="">Phone</label><br>
    <input type="text" placeholder="##########"><br><br>
    <label for="">Relation to student</label><br>
    <input type="text"><hr>
    <input type="text" placeholder="Add more"><BR>
    <button>SEND</button>
