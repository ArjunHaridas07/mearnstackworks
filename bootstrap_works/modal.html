<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/modal.css">
<style>
    button{
        background-color: blueviolet;
    }
</style>

<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title ms-5 ps-5" id="exampleModalLabel">Get Training Quote for free
        </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body container ps-5 ms-5">
          <form class="w-50"action="">
<label class="form-control"for="text">Name</label><br>

<label class="form-control"for="">Email</label><br>

<label class="form-control"for="">Phone Number</label><br>

<label class="form-select w-100"for="">Select course interested in</label><br>

<label class="form-control"for="">City</label><br>
<textarea name="" id="" cols="40" rows="5">comments</textarea>


          </form>
        </div>
        <div class="ps-5 ms-5">
          <button class=""type="button" class="text-white">SUBMIT QUERY</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
