<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9658802aa7.js" crossorigin="anonymous"></script>
</head>

<body class="container mt-5 w-50">
    <i class="fab fa-github fa-10x ms-5 ps-5 ps-5"></i>
    <img class="" src="" alt="">
    <h1 class="fs-2 ps-5 ms-3 mt-5 pe-5">Sign in to GitHub</h1>
    <form class="border mt-5 w-75" action="">
        <div class="mt-2">
            <label for="a1">Username or email address</label>
            <input type="text" id="a1" class="form-control">
        </div>

        <div class="mt-2">
            <label for="pass">Password</label> 
            <a class="te"href="">Forgot password?</a>

            <input type="password" id="pass" class="form-control"> 
        </div>
        <div class="mt-5">
             <button class="btn btn-success form-control">Login</button>
        </div>

    </form>
</body>

</html>
