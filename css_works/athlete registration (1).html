<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Athlete Registration form</h1>
    <label for="">Thank you for signing up at our club. Please fill in your information adn we will contact you shortly
        to complete your membership.</label><br><br>
    <label for="">Athlete's Name:</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last"><br><br>

    <label for="">DOB:</label><br>
    <input type="date"><br><br>

    <label for="">Email:</label><br>
    <input type="email"><br><br>

    <label for="">Phone:</label><br>
    <input type="text" placeholder="### ### ####"><br><br>

    <label for="">Mailing Address:</label><br>
    <input type="text" placeholder="Street Address"><br><br>
    <input type="text" placeholder="City">
    <input type="text" placeholder="Region"><br>
    <input type="text" placeholder="Postal/Zip Code">
    <select name="" id="">
        <option value="">Romania</option>
    </select><br><br>

    <label for="">Gender:</label><br>
    <label for="ma">Male</label><input type="radio">
    <label for="fe">Female</label><input type="radio"><br><br>

    <label for="">Height:</label>
    <input type="text">
    <label for="">Weight:</label>
    <input type="text"><br><br>

    <label for="">Does the athlete have a history of chronic illness?</label><br>
    <label for="yes">Yes</label><input type="radio" id="yes">
    <label for="no">No</label><input type="radio" id="no"><br><br>

    <label for="">Does the athlete have any allergies?</label><br>
    <label for="">Yes</label><input type="radio"><br>
    <label for="">No</label><input type="radio">

</body>

</html>
